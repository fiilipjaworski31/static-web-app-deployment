name: Terraform CI/CD

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

# Prevent concurrent runs on the same branch
concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

env:
  TF_VERSION: "1.13.0"
  AWS_REGION: "us-east-1"
  TF_VAR_FILE: "dev.tfvars"

jobs:
  # ===========================================================================
  # INIT & VALIDATE
  # Runs on every push - validates code quality and syntax
  # ===========================================================================
  init:
    name: "Init & Validate"
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_PLAN_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint
        run: tflint -f compact
        continue-on-error: true

      - name: Post validation summary
        if: always()
        run: |
          echo "## Terraform Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Format | ${{ steps.fmt.outcome == 'success' && ' âœ…  Passed' || ' âš ï¸  Warning' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Init | ${{ steps.init.outcome == 'success' && ' âœ…  Passed' || ' âŒ  Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Validate | ${{ steps.validate.outcome == 'success' && ' âœ…  Passed' || ' âŒ  Failed' }} |" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # PLAN
  # Generates execution plan and stores as artifact
  # ===========================================================================
  plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    needs: init
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    outputs:
      plan_exit_code: ${{ steps.plan.outputs.exitcode }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_PLAN_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: |
          # Run plan and capture exit code
          terraform plan -var-file="${{ env.TF_VAR_FILE }}" -out=tfplan -detailed-exitcode
        continue-on-error: true

      - name: Check Plan Status
        id: check_plan
        run: |
          if [ -f tfplan ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Plan Artifact
        if: steps.check_plan.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ github.sha }}
          path: tfplan
          retention-days: 5

      - name: Generate Plan Summary
        if: always()
        run: |
          echo "## Terraform Plan Output" >> $GITHUB_STEP_SUMMARY
          if [ -f tfplan ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            terraform show tfplan -no-color >> $GITHUB_STEP_SUMMARY 2>&1 || echo "Could not read plan file" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
             echo " âš ï¸  No plan file generated. Check Terraform logs for details." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail workflow on Plan Error
        if: steps.plan.outcome == 'failure'
        run: exit 1

  # ===========================================================================
  # APPLY
  # Manual trigger only - applies the saved plan
  # ===========================================================================
  apply:
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    needs: plan
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'
    environment:
      name: production
      url: ${{ steps.apply.outputs.website_url }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_APPLY_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ github.sha }}

      - name: Terraform Apply
        id: apply
        run: |
          terraform apply -auto-approve tfplan
          echo "website_url=$(terraform output -raw website_url)" >> $GITHUB_OUTPUT

      - name: Apply Summary
        if: always()
        run: |
          echo "## Terraform Apply Complete!  ðŸš€ " >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Website URL:** $(terraform output -raw website_url 2>/dev/null || echo 'N/A')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Outputs:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          terraform output >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No outputs available" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # DESTROY (Optional - for cleanup)
  # ===========================================================================
  destroy:
    name: "Terraform Destroy"
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    environment:
      name: destroy-protection
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_APPLY_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        run: terraform destroy -var-file="${{ env.TF_VAR_FILE }}" -auto-approve

      - name: Destroy Summary
        if: always()
        run: |
          echo "## Terraform Destroy Complete!  ðŸ—‘ï¸ " >> $GITHUB_STEP_SUMMARY
          echo "All resources have been destroyed." >> $GITHUB_STEP_SUMMARY